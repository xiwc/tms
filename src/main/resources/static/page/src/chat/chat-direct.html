<template>
    <require from="./chat-direct.css"></require>
    <require from="./md-github.css"></require>
    <div class="tms-chat-direct">
        <div class="ui top fixed menu">
            <!-- <div class="item">
                <i class="icon link sidebar"></i>
            </div> -->
            <a class="item header">@charts</a>
            <div class="right menu">
                <a class="item">...</a>
            </div>
        </div>
        <div class="ui left visible segment sidebar">
            <div class="tms-header"></div>
            <div class="ui middle aligned selection list">
                <a repeat.for="item of users" click.delegate="switchChatToHandler(item.username)" href="#/chat-direct/${item.username}" class="item ${item.username == chatTo ? 'active' : ''}" data-id="${item.username}">
                    <i class="user icon"></i>
                    <div class="content">
                        <div class="header">${item.name}</div>
                    </div>
                </a>
            </div>
        </div>
        <div class="tms-content">
            <div class="tms-col w65">
                <div class="ui basic segment minimal selection list segment comments">
                    <!-- <h3 class="ui dividing header">私聊内容</h3> -->
                    <div repeat.for="item of chats" class="comment item" data-id="${item.id}">
                        <a class="avatar">
                            <i class="user icon"></i>
                        </a>
                        <div class="content">
                            <a class="author">${item.chatTo.name}</a>
                            <div class="metadata">
                                <div class="date">${item.createDate | date:'MM/dd hh:mm:ss'}</div>
                            </div>
                            <div class="text markdown-body" innerhtml.bind="item.contentMd"></div>
                            <div class="actions">
                                <a class="save">复制</a>
                                <a class="hide">分享</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ui basic segment tms-msg-input">
                    <div class="ui left action fluid icon input">
                        <button class="ui icon button">
                            <i class="plus icon"></i>
                        </button>
                        <textarea value.bind="content" keydown.trigger="sendKeydownHandler($event)" rows="1"></textarea>
                        <i class="smile link icon"></i>
                    </div>
                </div>
            </div>
            <div class="tms-col w35"></div>
        </div>
    </div>
</template>
