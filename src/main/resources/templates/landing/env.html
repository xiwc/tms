<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="zh-cn" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>立衡脊柱 - 店内环境</title>
    <link rel="icon" th:href="@{/favicon.ico}" href="../../static/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" th:href="@{/favicon.ico}" href="../../static/favicon.ico" type="image/x-icon" />
    <!-- Bootstrap core CSS -->
    <link th:href="@{/lib/bootstrap/css/bootstrap.min.css}" href="../../static/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link th:href="@{/lib/scrollup/css/themes/image.css}" href="../../static/lib/scrollup/css/themes/image.css" rel="stylesheet" type="text/css" />
    <!-- Add custom CSS here -->
    <link th:href="@{/landing/css/custom.css}" href="../../static/landing/css/custom.css" rel="stylesheet" />
    <link th:href="@{/landing/css/env.css}" href="../../static/landing/css/env.css" rel="stylesheet" />
    <!-- JavaScript -->
    <script th:src="@{/lib/jquery-1.11.1.min.js}" src="../../static/lib/jquery-1.11.1.min.js" charset="utf-8"></script>
    <script th:src="@{/lib/bootstrap/js/bootstrap.min.js}" src="../../static/lib/bootstrap/js/bootstrap.min.js" charset="utf-8"></script>
    <script th:src="@{/lib/scrollup/js/jquery.scrollUp.min.js}" src="../../static/lib/scrollup/js/jquery.scrollUp.min.js" charset="utf-8"></script>
    <script th:src="@{/landing/js/custom.js}" src="../../static/landing/js/custom.js" charset="utf-8"></script>
</head>

<body>
    <div th:replace="landing/index :: header"></div>
    <div class="container">
        <div class="row clearfix" id="about">
            <div class="col-md-12 column">
                <div class="jumbotron lhjz-jumbotron">
                    <h2>店内环境</h2>
                    <p th:text="${#lists.isEmpty(introductions) ? '' : introductions[0].content}">立衡脊柱矫正院(立衡脊柱)成立于1994年，在全国有四家分支机构，现在北京开设第一家分支机构。立衡脊柱是一家致力于治疗脊柱病以及脊柱相关疾病的一家矫正机构。我机构以平衡矫正为核心理念，利用多项专利设备以及器具，加以相关辅助疗法组合成一套综合疗法，其疗效显著，二十多年来治愈无数患者。 立衡脊柱不仅是一家严格要求自己，注重自身健康发展的机构。
                    </p>
                </div>
            </div>
        </div>
        <div class="row clearfix" id="about">
            <div class="col-md-12 column">
                <div id="grid-gallery" class="grid-gallery">
                    <section class="grid-wrap">
                        <ul class="grid">
                            <li class="grid-sizer"></li>
                            <!-- for Masonry column width -->
                            <li th:each="more : ${mores}">
                                <figure>
                                    <img th:src="${#strings.replace(more.imgUrl, 'img/0', 'img/640')}" src="../../static/landing/img/thumb/1.png" alt="img01" />
                                    <figcaption>
                                        <h3 th:text="${more.title}">Letterpress asymmetrical</h3>
                                        <p th:text="${#strings.abbreviate(more.content,120)}">Chillwave hoodie ea gentrify aute sriracha consequat.</p>
                                        <p style="margin-top:15px;">
                                            <a th:unless="${#strings.isEmpty(more.link)}" class="btn btn-primary" target="_blank" th:href="@{/article(id=${more.link})}" href="#">了解更多</a>
                                        </p>
                                    </figcaption>
                                </figure>
                            </li>
                        </ul>
                    </section>
                    <!-- // grid-wrap -->
                    <section class="slideshow">
                        <ul>
                            <li th:each="more : ${mores}">
                                <figure>
                                    <figcaption>
                                        <h3 th:text="${more.title}">Letterpress asymmetrical</h3>
                                        <p th:text="${more.content}">Kale chips lomo biodiesel stumptown Godard Tumblr, mustache sriracha tattooed cray aute slow-carb placeat delectus. Letterpress asymmetrical fanny pack art party est pour-over skateboard anim quis, ullamco craft beer.</p>
                                    </figcaption>
                                    <img th:src="${more.imgUrl}" src="../../static/landing/img/large/1.png" alt="img01" />
                                </figure>
                            </li>
                        </ul>
                        <nav>
                            <span class="icon nav-prev"></span> <span class="icon nav-next"></span> <span class="icon nav-close"></span>
                        </nav>
                        <div class="info-keys icon">方向键导航</div>
                    </section>
                    <!-- // slideshow -->
                </div>
                <!-- // grid-gallery -->
            </div>
        </div>
    </div>
    <div th:include="landing/template :: page-common"></div>
    <div th:replace="landing/index :: footer"></div>
    <script th:src="@{/landing/js/modernizr.custom.js}" src="../../static/landing/js/modernizr.custom.js"></script>
    <script th:src="@{/landing/js/imagesloaded.pkgd.min.js}" src="../../static/landing/js/imagesloaded.pkgd.min.js"></script>
    <script th:src="@{/landing/js/masonry.pkgd.min.js}" src="../../static/landing/js/masonry.pkgd.min.js"></script>
    <script th:src="@{/landing/js/classie.js}" src="../../static/landing/js/classie.js"></script>
    <script th:src="@{/landing/js/cbpGridGallery.js}" src="../../static/landing/js/cbpGridGallery.js"></script>
    <script>
    jQuery(function($) {
        new CBPGridGallery(document.getElementById('grid-gallery'));
    });
    </script>
</body>

</html>
